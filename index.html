<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Body Tracking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <video class="input_video" style="display: none;"></video>
        <img class="input_image" style="display: none;">
        <canvas class="output_canvas"></canvas>
        <div class="ui-overlay">
            <div class="status">Loading models...</div>
            <div class="controls">
                <button id="startBtn">Start Tracking</button>
                <button id="stopBtn">Stop Tracking</button>
                <select id="modelSelect">
                    <option value="full">Full Body</option>
                    <option value="upper">Upper Body</option>
                    <option value="lite">Lite Mode</option>
                </select>
                <label><input type="checkbox" id="showFace" checked> Show Face Landmarks</label>
                <label><input type="checkbox" id="showHands" checked> Show Hand Landmarks</label>
                <label><input type="checkbox" id="showPose" checked> Show Pose Landmarks</label>
                <label><input type="checkbox" id="showMeshes" checked> Show Meshes</label>
                <label><input type="checkbox" id="multiTrack"> Multi Person</label>
                <label for="confThreshold">Min Confidence: 0.5</label>
                <input type="range" id="confThreshold" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="upload-controls">
                <input type="file" id="uploadFile" accept="image/jpeg,image/png,video/mp4,video/webm">
                <button id="processUpload">Process Upload</button>
            </div>
            <div class="stats">
                <p>FPS: <span id="fps">0</span></p>
                <p>Detected Points: <span id="points">0</span></p>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
